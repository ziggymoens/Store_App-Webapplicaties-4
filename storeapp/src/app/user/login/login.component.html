<div id="banner" style="height: 25vh;">
  <div class="banner">
    <div class="banner-head">
      <h1>Welcome</h1>
      <h2>Sneaker Store</h2>
    </div>
  </div>
</div>

    <mat-card>
      <form [formGroup]="user" (ngSubmit)="onSubmit()">
        <mat-card-header>
          <mat-card-title>Login</mat-card-title>
        </mat-card-header>
  
        <mat-card-content fxLayout="column">
          <mat-form-field>
            <input
              matInput
              placeholder="email"
              aria-label="email"
              data-cy="login-email"
              formControlName="username"
            />
          </mat-form-field>
  
          <mat-form-field>
            <input
              type="password"
              matInput
              placeholder="password"
              aria-label="password"
              data-cy="login-password"
              formControlName="password"
            />
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions fxLayout="row" fxLayoutAlign="space-between center">
          <button mat-raised-button [routerLink]="['/register']">register</button>
  
          <button
            mat-raised-button
            type="submit"
            color="primary"
            data-cy="login-button"
          >
            login
          </button>
        </mat-card-actions>
      </form>
      <mat-card class="error" *ngIf="errorMessage" data-cy="appError">
        got an error while loading the sneaker list: {{ errorMessage }}
      </mat-card>
    </mat-card>
